<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Create Coupon</title>
</head>
<body>
<h2>Create Coupon</h2>
<form action="/saveCoupon" method="post">
    <label>
        Code:
        <input name="code">
    </label>
    <label>
        Discount:
        <input name="discount">
    </label>
    <label>
        Expiry Date:
        <input type="date" name="expDate">
    </label>
    <input type="submit" value="Save">
</form>
</body>
</html>
